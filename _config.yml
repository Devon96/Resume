about_content: | # this will include new lines to allow paragraphs
  Üdv, A nevem Béni Richárd és programtervező informatikusként végeztem a Szegedi Tudományegyetemen. Tapasztalatom nagy részét <mark>Java</mark> és <mark>Python</mark> nyelveken szereztem, szakdolgozatom címe: Utazástervező és programajánló webalkalmazás fejlesztése Spring Boot keretrendszer segítségével.


content:
  - title: Projektjeim # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Utazástervező és programajánló webalkalmazás
        link: github.com/Devon96/SzakdolgozatDeploy
        link_text: Szakdolgozat
        additional_links:
          - title:  
            icon: fab fa-github
            url: github.com/Devon96/SzakdolgozatDeploy
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          
        description: | # this will include new lines to allow paragraphs
          Ez a program egy utazástervező és programajánló webalkalmazás, mely eredetileg a szakdolgozat projektemnek készült. Felhasználó izlésvilágának megfelelően próbál személyreszabott programjavaslatokat ajánlani. A program <mark>Java</mark> nyelven íródott, többek között <mark>Spring</mark>, <mark>jQuery</mark>, <mark>thymeleaf</mark> keretrendszereket használ. A Google API-kulcsok deaktiválása miatt néhány funkció már nem üzemel.

      - layout: top-middle
        title: Movie Comparator
        link: github.com/Devon96/movieComparator
        link_text: MovieComparator
        additional_links:
          - title:  
            icon: fab fa-github
            url: github.com/Devon96/movieComparator
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          
        description: | # this will include new lines to allow paragraphs
          A Movie Comparator egy filmeket és sorozatokat összehasonlító program, mely az <mark>Angular 9</mark> keretrendszer használatával készült. A film és sorozat adatok az <mark>OMDb API</mark> RESTful webszolgáltatástól származnak.



      - layout: top-middle
        title: Moziüzemeltető program
        link: github.com/Devon96/mozi
        link_text: Mozi
        additional_links:
          - title:  
            icon: fab fa-github
            url: github.com/Devon96/mozi
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
           
        description: | # this will include new lines to allow paragraphs
          A projekt tartalmaz egy <mark>JavaFX</mark> és egy <mark>Java EE</mark> modult, valamint a <mark>jsp</mark> template engine-t használja.


  - title: Tanulmányaim # Title for the section
