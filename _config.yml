      - layout: left
        title: Szegedi Tudományegyetem
        caption: 2018 - 2021
        sub_title: Programtervező informatikus BSc
        quote: >
          
        description: | # this will include new lines to allow paragraphs
          Kötelezően választható tárgyaim: Alkalmazásfejlesztés I, Alkalmazásfejlesztés II, Python programozás a gyakorlatban, Spring Üzleti Alkalmazások Fejlesztése, Adatbázis alapú rendszerek, Algoritmusok és adatszerkezetek II, Mobil alkalmazásfejlesztés, Multimédia, Webfejlesztési keretrendszerek, Diszkrét matematika II, Diszkrét matematika I, Rendszerfejlesztés, Szkriptnyelvek, Bevezetés a mobilkommunikációba, Új elvű számítások az informatikában, IT Élet – Mi vár rád a munkahelyen?
          

